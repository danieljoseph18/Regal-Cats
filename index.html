<!DOCTYPE html>
<html>
  <head>
    <title>Cat Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Cat Generator</h1>
      <div id="cat-container">
        <img id="cat-image" src="" alt="A cat" />
        <img id="background-image" class="cat-element" src="assets/Blue$11.78.png" alt="Background" />
        <img id="body-image" class="cat-element" src="assets/Tabby.png" alt="Body" />
        <img id="clothes-image" class="cat-element" src="" alt="Clothes" />
        <img id="eyes-image" class="cat-element" src="" alt="Eyes" />
        <img id="hat-image" class="cat-element" src="" alt="Hat" />
        <img id="mouth-image" class="cat-element" src="" alt="Mouth" />
      </div>      
      <div class="controls">
        <div class="control-group">
          <label for="background-select">Background:</label>
          <select id="background-select">
            <option value="Blue$11.78.png">Blue</option>
            <option value="Crimson$11.78.png">Crimson</option>
            <option value="Mint$13.22.png">Mint</option>
            <option value="Orange$13.22.png">Orange</option>
            <option value="Pink$13.22.png">Pink</option>
            <option value="Red$11.78.png">Red</option>
            <option value="Violet$13.22.png">Violet</option>
            <option value="White$11.78.png">White</option>
            <option value="Yellow$11.78.png">Yellow</option>
          </select>
        </div>
        <div class="control-group">
          <label for="base-select">Body:</label>
          <select id="base-select">
            <option value="Alien.png">Alien</option>
            <option value="Black Skeleton.png">Black Skeleton</option>
            <option value="Blue Alien.png">Blue Alien</option>
            <option value="Blue Skeleton.png">Blue Skeleton</option>
            <option value="Bubble Gum.png">Bubble Gum</option>
            <option value="Copper.png">Copper</option>
            <option value="Diamong.png">Diamond</option>
            <option value="Galaxy.png">Galaxy</option>
            <option value="Gold.png">Gold</option>
            <option value="Green Skeleton.png">Green Skeleton</option>
            <option value="Mummy.png">Mummy</option>
            <option value="Platinum Robot.png">Platinum Robot</option>
            <option value="Red Skeleton.png">Red Skeleton</option>
            <option value="Robot.png">Robot</option>
            <option value="Silver.png">Silver</option>
            <option value="Skeleton.png">Skeleton</option>
            <option value="White Skeleton.png">White Skeleton</option>
            <option value="White Tiger.png">White Tiger</option>
            <option value="Yellow Skeleton.png">Yellow Skeleton</option>
            <option value="Zombie.png">Zombie</option>
          </select>
        </div>
        <div class="control-group">
          <label for="clothes-select">Clothes:</label>
          <select id="clothes-select">
            <option value="Black Toga.png">Black Toga</option>
            <option value="Collared Shirt.png">Collared Shirt</option>
            <option value="Empty.png">Empty</option>
            <option value="King_s Garb.png">King's Garb</option>
            <option value="Soldier_s Uniform.png">Soldier's Uniform</option>
            <option value="Tuxedo.png">Tuxedo</option>
            <option value="Vest.png">Vest</option>
            <option value="White Toga.png">White Toga</option>
          </select>
        </div>
        <div class="control-group">
          <label for="hat-select">Hat:</label>
          <select id="hat-select">
            <option value="Antennae.png">Antennae</option>
            <option value="Arrow.png">Arrow</option>
            <option value="Beanie Black.png">Beanie Black</option>
            <option value="Black Horns.png">Black Horns</option>
            <option value="Bunny.png">Bunny</option>
            <option value="Cap Black.png">Cap Black</option>
            <option value="Cowboy.png">Cowboy</option>
            <option value="Crown.png">Crown</option>
            <option value="Empty.png">Empty</option>
            <option value="Gold Horns.png">Gold Horns</option>
            <option value="Halo.png">Halo</option>
            <option value="Red Horns.png">Red Horns</option>
            <option value="Skull.png">Skull</option>
            <option value="Soldier_s Helmet.png">Soldier's Helmet</option>
            <option value="Strawhat.png">Strawhat</option>
            <option value="Top Hat.png">Top Hat</option>
          </select>
        </div>
        <div class="control-group">
          <label for="mouth-select">Mouth:</label>
          <select id="mouth-select">
            <option value="Bubble Gum.png">Bubble Gum</option>
            <option value="Cigar.png">Cigar</option>
            <option value="Gape.png">Gape</option>
            <option value="Lollipop.png">Lollipop</option>
            <option value="Normal.png">Normal</option>
            <option value="Nyan.png">Nyan</option>
            <option value="Rainbow.png">Rainbow</option>
            <option value="Shocked.png">Shocked</option>
            <option value="Skeleton.png">Skeleton</option>
            <option value="Smile.png">Smile</option>
            <option value="Smirk.png">Smirk</option>
          </select>
        </div>
        <div class="control-group">
          <label for="eyes-select">Eyes:</label>
          <select id="eyes-select">
            <option value="Aviator.png">Aviator</option>
            <option value="Cute.png">Cute</option>
            <option value="Disco.png">Disco</option>
            <option value="Evil.png">Evil</option>
            <option value="Eye Patch.png">Eye Patch</option>
            <option value="Fire.png">Fire</option>
            <option value="Heart.png">Heart</option>
            <option value="Heterochromia.png">Heterochromia</option>
            <option value="Laser.png">Laser</option>
            <option value="Monocole.png">Monocole</option>
            <option value="Normal.png">Normal</option>
            <option value="Odin Eye Patch.png">Odin Eye Patch</option>
            <option value="Rainbow.png">Rainbow</option>
            <option value="Red.png">Red</option>
            <option value="Retro.png">Retro</option>
            <option value="Scuba.png">Scuba</option>
            <option value="Shades.png">Shades</option>
            <option value="Sleep Mask.png">Sleep Mask</option>
            <option value="Solemn.png">Solemn</option>
          </select>
        </div>
        <div class="button-group">
          <button id="randomize-btn">Randomize</button>
          <button id="download-link" download="cat.png">Download</button>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
